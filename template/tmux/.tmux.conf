# ~/.tmux.conf : DO NOT EDIT -- this file has been generated automatically
#
# Ref.: dotfiles/template/tmux/.tmux.conf

# remp prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start indexing windows on 1
# 0 is quite far from `
set -g base-index 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Meta-{h,j,k,l} without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# switch panes using Meta-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# open new pane by using Meta-enter
bind -n M-Return

# keep window names even after command execution
set-option -g allow-reanme off

# mouse-mode
set -g mouse on
