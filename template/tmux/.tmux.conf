############################################################################
# Look and feel ############################################################
############################################################################

# Panes
set -g pane-border-fg "#<% color.lblack %>"
set -g pane-active-border-fg "#<% color.primary-bg %>"

# Status bar
set -g status-justify left
set -g status-bg "#<% color.primary-bg %>"
set -g status-fg "#<% color.primary-fg %>"

set -g status-right "#{?client_prefix,#[reverse]● #[noreverse],#[reverse]○ #[noreverse]}"

# Start window indexes at 1 to match keyboard
set -g base-index 1
set-window-option -g pane-base-index 1

# keep window names even after command execution
set-option -g allow-rename off

# ~/.tmux.conf : DO NOT EDIT -- this file has been generated automatically
#
# Ref.: dotfiles/template/tmux/.tmux.conf

############################################################################
# Functionalities ##########################################################
############################################################################

# Change prefix to, for some reason, well-estabilished C-a
unbind C-b
set -g prefix C-a
bind -n C-a send-prefix

# Move windows by C-arrow
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Resize windows in prefix mode by Alt+arrow
bind C-Left resize-pane -L 5; switch-client -T prefix
bind C-Right resize-pane -R 5; switch-client -T prefix
bind C-Up resize-pane -U 5; switch-client -T prefix
bind C-Down resize-pane -D 5; switch-client -T prefix

# split panes using | and -
bind -n C-\ split-window -h
bind -n C-_ split-window -v
unbind '"'
unbind %

# Manage panes
bind -n C-w confirm-before -p "kill-pane #T? (y/n)" kill-pane
unbind x

# Manage windows
bind -n C-t new-window
bind -n C-PageUp next-window
bind -n C-PageDown previous-window
bind l command-prompt -I "#W" "rename-window -- '%%'"
bind w confirm-before -p "kill-window #W? (y/n)" kill-window
unbind c  # old new-window
unbind ,  # old rename-window
