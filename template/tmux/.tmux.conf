# ~/.tmux.conf : DO NOT EDIT -- this file has been generated automatically
#
# Ref.: dotfiles/template/tmux/.tmux.conf

###############################################################################
# Look and feel ###############################################################
###############################################################################

# Panes
set -g pane-border-fg "#<% color.lblack %>"
set -g pane-active-border-fg "#<% color.primary-bg %>"

# Start window indexes at 1 to match keyboard
set -g base-index 1
set-window-option -g pane-base-index 1

# keep window names even after command execution
set-option -g allow-rename off

###############################################################################
# Panel #######################################################################
###############################################################################

set -g status-justify left
set -g status-bg "#<% color.background %>"
set -g status-fg "#<% color.foreground %>"

set -g status-left ""
set -g status-right "#[dim]#{?client_prefix, C-a,}#{?pane_in_mode, [,}#{?window_zoomed_flag, C-f,}#[nodim] [#(echo $USER)#[fg=green]@#[default]#h#[fg=green]:#[default]#S]#{?client_readonly,[#[fg=red]ro#[default]],}"

# default window title colors
set-window-option -g window-status-fg "#<% color.foreground %>"
set-window-option -g window-status-bg "#<% color.background %>"
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg "#<% color.primary-fg %>"
set-window-option -g window-status-current-bg "#<% color.primary-bg %>"
set-window-option -g window-status-current-attr bright

# message line colors
set -g message-fg "#<% color.primary-fg %>"
set -g message-bg "#<% color.primary-bg %>"
set -g message-attr bright

###############################################################################
# Functionalities #############################################################
###############################################################################

# Change prefix to, for some reason, well-estabilished C-a
unbind C-b
set -g prefix C-a
bind -n C-a send-prefix

# Move windows by C-arrow
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

# Resize windows in prefix mode by Ctrl+arrow
bind C-Left  resize-pane -L 5 \; switch-client -T prefix
bind C-Right resize-pane -R 5 \; switch-client -T prefix
bind C-Up    resize-pane -U 5 \; switch-client -T prefix
bind C-Down  resize-pane -D 5 \; switch-client -T prefix

unbind Left
unbind Right
unbind Up
unbind Down
unbind M-Left
unbind M-Right
unbind M-Up
unbind M-Down

# split panes using | and -
bind -n C-\ split-window -h
bind -n C-_ split-window -v
bind C-f resize-pane -Z  # full-screen

unbind '"'
unbind %
unbind z

# Manage panes
bind -n C-w confirm-before -p "kill-pane #T? (y/n)" kill-pane \; switch-client -T prefix
unbind x

# Manage windows
bind -n C-t new-window
bind -n C-PageUp next-window
bind -n C-PageDown previous-window
bind l command-prompt -I "#W" "rename-window -- '%%'" \; switch-client -T prefix
bind w confirm-before -p "kill-window #W? (y/n)" kill-window \; switch-client -T prefix
unbind c  # old new-window
unbind ,  # old rename-window
unbind n  # old next-window
unbind p  # old previous-window

# Other
bind -T prefix : command-prompt \; switch-client -T prefix
bind -T prefix Escape run 'true'
bind -T copy-mode Escape send-keys -X cancel

